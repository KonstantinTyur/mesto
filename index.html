<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Место">
  <meta name="author" content="Тюр Константин">
  <meta name="keywords" content="html, css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header "><img src="./images/Vector.png" alt="Логотип Место" class="header__logo"></header>
    <main class="content">
      <section class="profile content__profile">
        <img src="./images/Cousteau.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <ul class="elements">
          <li>
            <figure class="element">
              <img src="./images/dombai.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img src="./images/elbrus.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Эльбрус</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img src="./images/karach.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img src="./images/dombai.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img src="./images/elbrus.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Эльбрус</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img src="./images/karach.svg" alt="" class="element__img">
              <figcaption class="element__figcaption">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">&copy;Тюр Константин</footer>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input-box popup__input-box_place_name">
        <input type="text" name="job" value="Исследователь океана" class="popup__input-box popup__input-box_place_job">
        <button type="submit" class="popup__save-button">Cохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </section>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
