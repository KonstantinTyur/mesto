<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Место">
  <meta name="author" content="Тюр Константин">
  <meta name="keywords" content="html, css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header "><img src="<%=require('./images/Vector.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img src="<%=require('./images/Cousteau.jpg')%>" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section aria-label="Карточки мест в России" class="photo-grid">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy;Тюр Константин</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="profile-form" class="popup__form" novalidate>
          <input type="text" id="name" name="name" value="" class="popup__input-box popup__input-box_type_name"
            minlength="2" maxlength="40" required>
          <span class="popup__error popup__error_type_name"></span>
          <input type="text" id="job" name="job" value="" class="popup__input-box popup__input-box_type_job"
            minlength="2" maxlength="200" required>
          <span class="popup__error popup__error_type_job"></span>
          <button type="submit" class="popup__save-button">Cохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="card-form" class="popup__form" novalidate>
          <input type="text" id="title" name="title" placeholder="Название" value=""
            class="popup__input-box popup__input-box_type_title" minlength="2" maxlength="30" required>
          <span class="popup__error popup__error_type_title"></span>
          <input type="url" id="link" name="link" placeholder="Ссылка на картинку" value=""
            class="popup__input-box popup__input-box_type_link" required>
          <span class="popup__error popup__error_type_link"></span>
          <button type="submit" class="popup__save-button">Cоздать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template id="cardElementTemplate">
      <li class="elements__item">
        <article aria-label="#" class="element">
          <button type="button" class="element__del-button"></button>
          <img src="#" alt="#" class="element__img">
          <div class="element__figcaption">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </li>
    </template>
  </div>
  <!-- <script src="./scripts/utils/constants.js"></script> -->
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
